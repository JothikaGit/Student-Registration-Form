<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .table-1 {
      border: 2px solid black;
      padding: 20px;
      margin: auto;
      width: 50%;
      background-color: #f9f9f9;
    }
    .table-1 th, .table-1 td {
      padding: 10px;
      text-align: left;
    }
    .table-2 {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      border: 1px solid black;
    }
    .table-2 th, .table-2 td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .table-2 th {
      background-color: #f2f2f2;
    }
    #btn {
        width: 100px;
      background-color: rgb(104, 187, 119);
      color: white;
      padding: 10px;
      margin-left: 200px;
      border: none;
      cursor: pointer;
    }
   
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>

  <form id="studentForm">
    <table class="table-1">
      <tr>
        <th>Name:</th>
        <td><input type="text" id="Name" required></td>
      </tr>
      <tr>
        <th>Age:</th>
        <td><input type="number" id="Age" required></td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
        </td>
      </tr>
      <tr>
        <th>Course:</th>
        <td>
          <select id="Course" required>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="React">React</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="email" id="Email" required></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" id="btn">Save</button></td>
      </tr>
    </table>
  </form>

  <table class="table-2" id="studentTable" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    var form = document.getElementById("studentForm");
    var table = document.getElementById("studentTable");
    var tableBody = document.getElementById("tableBody");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      var name = document.getElementById("Name").value;
      var age = document.getElementById("Age").value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var course = document.getElementById("Course").value;
      var email = document.getElementById("Email").value;

      table.style.display = "table";

      var row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${gender}</td>
        <td>${course}</td>
        <td>${email}</td>
        <td><button onclick="this.parentElement.parentElement.remove(); 
            if (!tableBody.children.length) table.style.display = 'none';">Delete</button></td>
      `;
      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
